<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Guarnera">
    <meta name="description" content="Start Bootstrap">
    <!-- Title -->
    <title>Start Bootstrap</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- Main Header -->
    <header id="main-header" class="d-flex align-items-center">
        <div class="container">
            <div class="row row-cols-auto justify-content-between">
                <div class="col">Main Header</div>
                <div class="col">Main Header</div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Jumbotron -->
        <section id="jumbotron" class="container-fluid">
            <div class="row">
                <div class="col">Jumbotron</div>
            </div>
        </section>
        <!-- Portfolio Section -->
        <section id="portfolio" class="py-3">
            <div class="container">
                <div class="row">
                    <div class="col">Portfolio</div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col">Img</div>
                    <div class="col">Img</div>
                    <div class="col">Img</div>
                    <div class="col">Img</div>
                    <div class="col">Img</div>
                    <div class="col">Img</div>
                </div>
            </div>
        </section>
        <!-- About Section -->
        <section id="about" class="py-3">
            <div class="container">
                <div class="row">
                    <div class="col">About</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 col-md-5">Text</div>
                    <div class="col-10 col-md-5">Text</div>
                </div>
                <div class="row">
                    <div class="col">Download</div>
                </div>
            </div>
        </section>
        <!-- Contact Me Section -->
        <section id="contacts" class="py-3">
            <div class="container">
                <div class="row">
                    <div class="col">Contact Me</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10">Form</div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main Footer -->
    <footer id="main-footer">
        <div class="main-footer-top py-3">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col">Location</div>
                    <div class="col">Around the web</div>
                    <div class="col">About freelancer</div>
                </div>
            </div>
        </div>
        <div class="main-footer-bottom container-fluid py-3">
            <div class="row">
                <div class="col">Copyright</div>
            </div>
        </div>
    </footer>
</body>
</html>
